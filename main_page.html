<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Juega PPTLS</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./assets/rules_PPTLS.png" alt="" />
        <h1 class="header--title">
          Piedra / Papel / Tijeras / Largarto / Spock
        </h1>
        <img src="./assets/rules_PPTLS.png" alt="" />
      </a>
    </header>
    <main>
      <section class="containerA">
        <div class="containerA__board">
          <div class="containerA__board--img_user_select">
            <img
              id="usuario"
              src="./assets/transparent.png"
              alt="imagen seleccionada usuario"
            />
          </div>
          <div class="containerA__board--title">
            <img src="./assets/human.png" alt="" />
            <p>Usuario</p>
            <p id="puntos_usuario">0</p>
          </div>

          <div class="containerA__board__img">
            <img src="./assets/versus.png" alt="versus" />
          </div>

          <div class="containerA__board--title">
            <img src="./assets/PC.png" alt="" />
            <p>CPU</p>
            <p id="puntos_cpu">0</p>
          </div>
          <div class="containerA__board--img_pc_select">
            <img
              id="cpu"
              src="./assets/transparent.png"
              alt="imagen seleccionada PC"
            />
          </div>
        </div>
      </section>
      <section class="containerB">
        <div class="containerB__options">
          <div class="containerB__options__list">
            <ul class="containerB__options__list--ul">
              <li class="containerB__options__list--li">
                <button id="Piedra">Item Piedra</button>
              </li>
              <li class="containerB__options__list--li">
                <button id="Papel">Item Papel</button>
              </li>
              <li class="containerB__options__list--li">
                <button id="Tijeras">Item Tijeras</button>
              </li>
              <li class="containerB__options__list--li">
                <button id="Lagarto">Item Lagarto</button>
              </li>
              <li class="containerB__options__list--li">
                <button id="Spock">Item Spock</button>
              </li>
            </ul>
          </div>
          <div class="containerB__options__button">
            <button
              id="Iniciar_juego"
              class="containerB__options__button--confirm"
              type="button"
            >
              Confirmar
            </button>
          </div>
        </div>
      </section>
      <div class=""></div>
    </main>
    <footer>
      <p>
        <a href="https://github.com/williamtovar" target="_blank"> GitHub </a>
      </p>
      <div class="footer__autor">
        <p>Desarrollado por WATR</p>
        <p>William Andres Tovar Riobo</p>
      </div>
      <p>
        <a href="https://www.linkedin.com/in/william-atr/" target="_blank">
          LinkedIn
        </a>
      </p>
      <p>
        <a href="https://twitter.com/DevWatr" target="_blank"> Twitter </a>
      </p>
    </footer>
    <script src="game.js"></script>
  </body>
</html>
