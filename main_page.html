      <div id="aviso-movil-horizontal">
        <p>Por favor, coloca tu m√≥vil en horizontal.</p>
      </div>

          <div class="containerA__healthAndNames__versus">

                <p id="puntos_pc">100</p>
                <p>%</p>
              </div>
            </div>
            <img src="./assets/PC.png" alt="Avatar of User B" />
          </div>
        </div>
